<div id="index" ng-controller="GetLinkController as getLink" ng-init="getLink.view_data = '{{json view_data}}'">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="">Url</label>
                <input class="form-control" placeholder="http://example.com/" type="text" name="url" ng-model="getLink.url" />
            </div>
            <div class="form-group">
                <label for="">Not allow in link</label>
                <input class="form-control" placeholder="Text 1, Text 2" type="text" name="not_allow" ng-model="getLink.not_allow" />
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" ng-click="getLink.getAllLink()">Get all link</button>
            </div>
        </div>
        <div class="col-md-12" ng-if="getLink.allHref">
            <table class="table table-striped table-bordered">
                <tr>
                    <th>Select</th>
                    <th>Href</th>
                    <th>Action</th>
                </tr>
                <tr ng-repeat="href in getLink.allHref track by $index">
                    <td>
                        <input type="checkbox" ng-model="getLink.selectHref" />
                    </td>
                    <td>
                        <a href="{[{href}]}" target="_blank">{[{href}]}</a>
                    </td>
                    <td>
                        <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#openGetImage" ng-click="getLink.getImage(href)">Get image from link</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="modal fade" id="openGetImage" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Get image from link</h4>
                    </div>
                    <div class="modal-body html-content">
                        <div class="form-group">
                            <label for="">Title</label>
                            <input class="form-control" placeholder="Title" type="text" name="url" ng-model="getLink.image_data.title" />
                        </div>
                        <div id="html-result">
                            <div ng-bind-html="getLink.image_data.html"></div>
                            <div class="clear-fix"></div>
                        </div>
                    </div>
                    <div class="modal-footer form-inline">
                        <label for="">Publish email: </label>
                        <select ng-model="getLink.image_data.publish_email" class="form-control" ng-options="item.value as item.name for item in getLink.publish_email">
                        </select>
                        <button type="button" class="btn btn-primary" ng-click="getLink.publish(getLink.image_data.image,getLink.image_data.publish_email, getLink.image_data.title)">Publish</button>
                        <button type="button" class="btn btn-default close-modal" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
