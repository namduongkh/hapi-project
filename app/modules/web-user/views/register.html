<div ng-controller="UserController as userCtrl">
    <form action="#">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" ng-model="userCtrl.form.email" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" ng-model="userCtrl.form.password" />
        </div>
        <button type="button" ng-click="userCtrl.register()">Register</button>
    </form>
</div>
